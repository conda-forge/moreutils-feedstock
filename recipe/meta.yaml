{% set name = "moreutils" %}
{% set version = "0.70" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://git.joeyh.name/index.cgi/moreutils.git/snapshot/moreutils-{{ version }}.tar.gz
  sha256: f2bf46d410ba567cc8d01507e94916994e48742722e690dc498fab59f5250132

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make

  run:
    - perl

test:
  commands:
    - echo "foo" | ts
    - sponge -h  # [build_platform == target_platform]

about:
  home: https://joeyh.name/code/moreutils/
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  summary: Collection of additional unix tools.
  description: |
    moreutils is a growing collection of the unix tools that nobody thought to
    write long ago when unix was young.
  dev_url: https://git.joeyh.name/index.cgi/moreutils.git/

extra:
  recipe-maintainers:
    - matthiasdiener
    - notestaff
    - seowalex
